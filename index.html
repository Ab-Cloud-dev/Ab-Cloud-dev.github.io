            --secondary-color: #0077b5;

            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-bs-theme="dark"] {
            --primary-color: #00d4ff;
            --secondary-color: #4dabf7;
            --accent-color: #ff8cc8;
            --text-light: #adb5bd;
            --gradient-bg: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            transition: var(--transition);
            background: var(--bs-body-bg);
        }

        /* Navigation */
        .navbar {
            backdrop-filter: blur(20px);
            background: rgba(var(--bs-body-bg-rgb), 0.8) !important;
            border-bottom: 1px solid rgba(var(--bs-border-color-rgb), 0.2);
            padding: 1rem 0;
            transition: var(--transition);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
        }

        .professional-headline {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Dark mode toggle */
        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }

        .profile-photo {
            width: 200px;

            border-radius: 50%;

            box-shadow: var(--card-shadow);
            transition: var(--transition);

            text-align: center;
            z-index: 2;

        .hero-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

            margin-bottom: 2rem;

        .animated-bio {

            font-size: 1.1rem;
            font-weight: 400;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bio-text {
            opacity: 0;
            transition: all 0.8s ease-in-out;
            position: absolute;
            text-align: center;
            width: 100%;
            padding: 0 2rem;
        }

        .bio-text.active {
            opacity: 1;
            position: relative;

        /* Projects Section */

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;

            color: var(--bs-body-color);

        .section-title::after {

            height: 4px;
            background: var(--primary-color);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);

        .project-card {
            background: var(--bs-body-bg);

            overflow: hidden;
            box-shadow: var(--card-shadow);

            color: var(--primary-color);

        .project-description {

            line-height: 1.6;

            border: none;

            border-radius: 50px;
            text-decoration: none;
            display: inline-block;

            text-align: center;
            margin-top: auto;

            background: var(--secondary-color);
            color: white;
            transform: scale(1.05);

                padding: 0 1rem;

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Loading animation */
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }

        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Bio animation

                bioElement.textContent = sentence.text;
                bioElement.style.color = sentence.color;
                bioElement.setAttribute('data-index', index);
                bioContainer.appendChild(bioElement);
            });
        }

        function animateBio() {
            const bioElements = document.querySelectorAll('.bio-text');

            // Remove active class from all
            bioElements.forEach(el => el.classList.remove('active'));

            // Add active class to current
            bioElements[currentBioIndex].classList.add('active');

            // Move to next sentence
            currentBioIndex = (currentBioIndex + 1) % bioSentences.length;
        }

        // Smooth scrolling for internal links
        function initSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        function initScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            // Observe project cards
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    document.querySelectorAll('.project-card').forEach(card => {
                        card.style.opacity = '0';
                        card.style.transform = 'translateY(30px)';
                        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        observer.observe(card);
                    });
                }, 100);
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            initializeTheme();

            // Create bio elements and start animation
            createBioElements();
            animateBio(); // Start immediately
            window.bioInterval = setInterval(animateBio, 3000); // Continue every 3 seconds

            // Render projects
            renderProjects();

            // Initialize other features
            initSmoothScrolling();
            initScrollAnimations();

            // Add event listeners
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // Keyboard navigation for theme toggle
            document.getElementById('themeToggle').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleTheme();
                }
            });
        });

        // Handle visibility change to pause/resume animations
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause animations when tab is not visible
                clearInterval(window.bioInterval);
            } else {
                // Resume animations when tab becomes visible
                window.bioInterval = setInterval(animateBio, 3000);
            }
        });
    </script>
</body>
</html>
